<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <small>Por {{ post.author }} em {{ post.created_at }}</small>
        </article>
        <hr>
    {% endfor %}
</body>
</html>
